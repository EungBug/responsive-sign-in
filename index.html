<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="sign-in">
      <div class="container">
        <div class="logo"></div>
        <div class="text-group">
          <h1 class="title">NFT Access</h1>
          <p class="description">Please fill your detail to access your account.</p>
        </div>

        <form action="post">
          <label>
            Email
            <input type="text" id="email" />
            <div id="email-clear" class="material-icons">highlight_off</div>
          </label>

          <label>
            Password
            <input type="password" />
            <div id="password-toggle" class="material-icons">visibility_off</div>
          </label>

          <div class="options">
            <div class="checkbox">
              <input type="checkbox" name="Remember me" id="remember" />
              <label for="remember">Remember me</label>
            </div>

            <a href="#">Forgot Password?</a>
          </div>
        </form>

        <div class="buttons">
          <div class="btn sign-in">Sign in</div>
          <div class="btn google">
            <img src="./images/ico_google.png" alt="Google" />
            Sign in with Google
          </div>
        </div>

        <p class="help">
          Don't have an account?
          <a href="javascript:void(0)">Sign up</a>
        </p>
      </div>

      <img class="main-img" src="./images/sigin_in_main.png" alt="Main Image" />
    </section>
  </body>
</html>
